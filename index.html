<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Basic Demo</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item
          id="apple"
          src="./alphabet/apple/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="ball" src="./alphabet/ball/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="./alphabet/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="dog" src="./alphabet/dog/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="0">
        <!-- Alphabet A - Apple -->
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.02 0.02 0.02"
          gltf-model="#apple"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="1">
        <!-- Alphabet B - Ball -->
        <a-entity
          position="-1 -10 -10"
          rotation="0 0 0"
          scale="0.02 0.02 0.02"
          gltf-model="#ball"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="2">
        <!-- Alphabet C - Cat -->
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="#cat"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="3">
        <!-- Alphabet D - Dog -->
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          gltf-model="#dog"
        ></a-entity>
      </a-marker>

      <!-- Alphabet E, F, G and so on-->

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
